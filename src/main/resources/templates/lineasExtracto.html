<html xmls:th="http://www.thymeleaf.org">
    <head>
        <title>Líneas de extracto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/estilos_tablas.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        <header th:insert="~{/navbar.html :: header}"> </header>
        </br>
        <div class="container-fluid">
            <a th:href="@{/anexarLineaExtracto}" class="btn btn-primary" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> Añadir Línea </a>
        </div>
        </br>
        <div th:if="${lineasExtracto != null and !lineasExtracto.empty}" class="container-fluid">
            <table class="table table-striped">
                <tr>
                    <th>id extracto </th>
                    <th>id linea </th>
                    <th>fecha </th>
                    <th>tercero </th>
                    <th>cantidad </th>
                    <th>tipo </th>
                    <th>Cambiar</th>
                    <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Borrar </th>
                </tr>
                <tr th:each="lineaExtracto: ${lineasExtracto}">
                    <td th:text="${lineaExtracto.bankstatementid}"> Muestra id extracto </td>
                    <td th:text="${lineaExtracto.bankstatementdetailid}"> Muestra id linea </td> 
                    <td th:text="${lineaExtracto.eventdate}"> Muestra fecha </td>
                    <td th:text="${lineaExtracto.thirdparty}"> Muestra tercero </td>
                    <td th:text="${lineaExtracto.amount}"> Muestra cantidad </td>
                    <td th:text="${lineaExtracto.pagoocobro}"> Muestra tipo </td>
                    <td> <a th:href="@{/cambiarLineaExtracto/} + ${lineaExtracto.bankstatementdetailid}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg></a>
                    </td><!-- comment -->
                    <td th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> <a th:href="@{/borrarLineaExtracto/} + ${lineaExtracto.bankstatementdetailid}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                            </svg></a>
                    </td><!-- comment -->
                </tr>
            </table>
        </div>
    </body>
</html>
