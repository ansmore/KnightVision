<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
                    </head>
                    <body>
                        <h1>Datos de la línea</h1>
                        <form th:action="@{/salvarLineaExtracto}" method="post" th:object="${lineaExtracto}" >
                            <div class="container-fluid">
                                <input type="hidden" name="bankstatementdetailid" th:field="*{bankstatementdetailid}"

                                       <label for="bankstatementid"> id Extracto: </label>
                                    <div class="input-group input-group-lg">
                                        <input type="number" name="bankstatementid" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field = "*{bankstatementid}"/>
                                    </div>

                                    </br>
                                    <label for="eventdate"> Fecha: </label>
                                    <div class="input-group input-group-lg">
                                        <input type="date" value="0001-01-01" name="eventdate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
                                    </div>

                                    </br>
                                    <label for="thirdparty"> Tercero: </label>
                                    <div class="input-group input-group-lg">
                                        <input type="text" name="thirdparty" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field = "*{thirdparty}"/>
                                    </div>
                                    </br>
                                    <label for="amount"> Cantidad: </label>
                                    <div class="input-group input-group-lg">
                                        <input type="number" name="amount" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field = "*{amount}"/>    
                                    </div>

                                    </br>
                                    <label for="pagoocobro"> Tipo: </label>
                                    <div class="input-group input-group-lg">
                                        <select id="pagoocobro" name="pagoocobro">
                                            <option value="pago" selected>Pago</option>
                                            <option value="cobro">Cobro</option>
                                        </select>
                                    </div>

                                    </br>

                                    <input type ="submit" name="salvar" class="btn btn-primary" value="Guardar Línea"/>
                            </div>
                        </form>

                    </body>
                    </html>
