<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
                    </head>
                    <body>
                        <h1>Datos del extracto</h1>
                        <form th:action="@{/salvarExtracto}" method="post" th:object="${extracto}" >
                            <div class="container-fluid">
                                <input type="hidden" name="bankstatementid" th:field="*{bankstatementid}"

                                       <label for="startdate"> Fecha inicial: </label>
                                    <div class="input-group input-group-lg">
                                        <input type="date" value="0001-01-01" name="startdate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
                                    </div>

                                    </br>
                                    <label for="enddate"> Fecha final: </label>
                                    <div class="input-group input-group-lg">
                                        <input type="date" value="0001-01-01" name="enddate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
                                    </div>
                                    </br>
                                    <label for="bankaccountid"> id cuenta: </label>
                                    <div class="input-group input-group-lg">
                                        <select id="bankaccountid" name="bankaccountid">
                                            <option th:each="id: ${ids}" th:value="${id}" th:text="${id}" >Cobro</option>
                                        </select>
                                    </div>

                                    </br>

                                    <input type ="submit" name="salvar" class="btn btn-primary" value="Guardar Extracto"/>
                            </div>
                        </form>

                    </body>
                    </html>
