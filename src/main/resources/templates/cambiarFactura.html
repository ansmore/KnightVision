<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
                    </head>
                    <body>
                        <h1>Datos de la factura</h1>
                        <form th:action="@{/salvarFactura}" method="post" th:object="${factura}" >
                            <div class="container-fluid">
                                <input type="hidden" name="billid" th:field="*{billid}"/>

                                <label for="concept"> Concepto: </label>
                                <div class="input-group input-group-lg">
                                    <input type="text" name="concept" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field = "*{concept}"/>
                                </div>

                                </br>
                                <label for="billdate"> Fecha: </label>
                                <div class="input-group input-group-lg">
                                    <input type="date" value="0001-01-01" name="billdate" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
                                </div>
                                </br>
                                <label for="emisor"> Emisor: </label>
                                <div class="input-group input-group-lg">
                                    <input type="text" name="emisor" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field = "*{emisor}"/>    
                                </div>

                                </br>
                                <label for="amount"> Total: </label>
                                <div class="input-group input-group-lg">
                                    <input type="number" name="amount" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" th:field = "*{amount}"/>    
                                </div>

                                </br>

                                <input type ="submit" name="salvar" class="btn btn-primary" value="Guardar Factura"/>
                            </div>
                        </form>
                    </body>
                    </html>
